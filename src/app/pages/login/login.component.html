<div class="container">
  <div class="screen">
    <div class="screen__content">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login">
        <div>
          Inicio de sesión <span class="verySmall-text">(solo correo y localidad)</span>
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input type="email" formControlName="email" class="login__input" placeholder="Email">
        </div>

        <div class="login__field">
          <i class="login__icon fas fa-city"></i>
          <select formControlName="city" class="login__input">
            <option value="Madrid">España - Madrid</option>
            <option value="Logroño">España - Logroño</option>
          </select>
        </div>

        <button type="submit" class="login__submit" [disabled]="loginForm.invalid">
          <span class="button__text">Iniciar Sesión</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
      </form>
    </div>

    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>
