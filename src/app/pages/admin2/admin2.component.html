<div class="container mx-auto bg-white rounded-lg shadow-md mt-5 p-4">
  <h2 class="satoshi-bold text-h2 mb-4 border-bottom-gray pb-4">Crear producto</h2>

  <form [formGroup]="productForm" (ngSubmit)="createProduct($event)" class="space-y-4">

    <div class="flex row">
      <label class="block text-gray-700">Nombre del producto</label>
      <input type="text" formControlName="title" placeholder="Escribe el nombre"
        class="w-25 mx-2 p-2 border rounded-md">
    </div>

    <div class="flex row mt-2">
      <label class="block text-gray-700">Descripción</label>
      <input type="text" formControlName="description" placeholder="Escribe la descripción"
        class="w-25 mx-2 p-2 border rounded-md">
    </div>

    <div class="flex items-center space-x-4 mt-2">
      <div class="flex flex-col w-64 relative">
        <label class="text-gray-500 text-sm mb-1">Fecha de fabricación</label>
        <div class="relative w-full">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 pointer-events-none"
            xmlns="http://www.w3.org/2000/svg" width="15.75" height="18" viewBox="0 0 15.75 18">
            <path
              d="M3.938-15.75a.564.564,0,0,1,.563.563V-13.5h6.75v-1.687a.564.564,0,0,1,.563-.562.564.564,0,0,1,.563.563V-13.5H13.5a2.252,2.252,0,0,1,2.25,2.25V0A2.252,2.252,0,0,1,13.5,2.25H2.25A2.252,2.252,0,0,1,0,0V-11.25A2.252,2.252,0,0,1,2.25-13.5H3.375v-1.687A.564.564,0,0,1,3.938-15.75ZM14.625-9H1.125V0A1.124,1.124,0,0,0,2.25,1.125H13.5A1.124,1.124,0,0,0,14.625,0ZM13.5-12.375H2.25A1.124,1.124,0,0,0,1.125-11.25v1.125h13.5V-11.25A1.124,1.124,0,0,0,13.5-12.375Z"
              transform="translate(0 15.75)" fill="#4d71ff" />
          </svg>

          <input type="date" formControlName="manufactureDate" class=" border rounded-lg w-full"
            placeholder="Seleccionar">
        </div>
      </div>

      <div class="flex flex-col w-96">
        <label class="text-gray-500 text-sm mb-1 mx-2">Precio</label>
        <div class="flex items-center rounded-lg p-2">
          <input type="number" formControlName="price" class="w-25 text-center border-none outline-none"
            placeholder="00">
          <svg xmlns="http://www.w3.org/2000/svg" width="13.166" height="18.375" viewBox="0 0 13.166 18.375"
            class="mx-2">
            <path id="Trazado_879" data-name="Trazado 879"
              d="M1.844,8.813a9.178,9.178,0,0,0,0,2.625H1.094a.656.656,0,0,0,0,1.313H2.131a9.189,9.189,0,0,0,8.806,6.563h2.01a.656.656,0,0,0,0-1.312h-2.01A7.88,7.88,0,0,1,3.51,12.75h8.084a.656.656,0,0,0,0-1.312H3.173a8.135,8.135,0,0,1-.111-1.312,7.7,7.7,0,0,1,.111-1.312h8.421a.656.656,0,0,0,0-1.312H3.51a7.88,7.88,0,0,1,7.428-5.25h2.01a.656.656,0,0,0,0-1.312h-2.01A9.189,9.189,0,0,0,2.131,7.5H1.094a.656.656,0,0,0,0,1.313Z"
              transform="translate(-0.438 -0.938)" fill="#4d71ff" />
          </svg>
        </div>
      </div>
    </div>



    <div class="flex flex-col w-64 relative mt-2">
      <label class="text-gray-500 text-sm mb-1">Seleccionar categoría</label>
      <div class="relative w-full">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18.002 17.997"
          class="absolute left-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
          <path id="Trazado_868" data-name="Trazado 868"
            d="M12.938-8.437a5.625,5.625,0,0,0-2.812-4.871,5.625,5.625,0,0,0-5.625,0A5.625,5.625,0,0,0,1.687-8.437,5.625,5.625,0,0,0,4.5-3.566a5.625,5.625,0,0,0,5.625,0A5.625,5.625,0,0,0,12.938-8.437ZM11.851-2.7A7.277,7.277,0,0,1,7.313-1.125,7.311,7.311,0,0,1,0-8.437,7.311,7.311,0,0,1,7.313-15.75a7.311,7.311,0,0,1,7.313,7.313A7.277,7.277,0,0,1,13.046-3.9L17.754.809A.843.843,0,1,1,16.562,2Z"
            transform="translate(0 15.75)" fill="#4d71ff" />
        </svg>
        <select formControlName="category" class="w-full  appearance-auto text-gray-500 px-5-select">
          <option value="" selected disabled>Buscar</option>
          <option value="electronics">Electrónica</option>
          <option value="clothing">Ropa</option>
          <option value="home">Hogar</option>
        </select>
      </div>
    </div>


    <div class="flex flex-col mt-4">
      <label class="text-gray-500 text-sm mb-2">Foto del producto</label>

      <div class="relative w-40 h-40 bg-gray-100 rounded-xl flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="34" height="30" viewBox="0 0 34.025 29.772">
          <path id="Trazado_867" data-name="Trazado 867"
            d="M-20.247-38.749a3.191,3.191,0,0,0-3.19,3.19v17.325l5.941-5.941a2.13,2.13,0,0,1,3.01,0L-9.614-19.3l9.131-9.131a2.13,2.13,0,0,1,3.01,0l5.934,5.941V-35.559a3.191,3.191,0,0,0-3.19-3.19H-20.247Zm-3.19,22.017v2.439a3.191,3.191,0,0,0,3.19,3.19h2.439l7.443-7.443-4.878-4.878a1.067,1.067,0,0,0-1.5,0l-6.692,6.692ZM1.77-27.678a1.067,1.067,0,0,0-1.5,0L-16.306-11.1H5.272a3.191,3.191,0,0,0,3.19-3.19v-6.692ZM-24.5-35.559a4.257,4.257,0,0,1,4.253-4.253H5.272a4.257,4.257,0,0,1,4.253,4.253v21.266A4.257,4.257,0,0,1,5.272-10.04H-20.247A4.257,4.257,0,0,1-24.5-14.294Zm11.165,4.253a2.658,2.658,0,0,0-1.329-2.3,2.658,2.658,0,0,0-2.658,0,2.658,2.658,0,0,0-1.329,2.3A2.658,2.658,0,0,0-17.323-29a2.658,2.658,0,0,0,2.658,0A2.658,2.658,0,0,0-13.335-31.306Zm-6.38,0a3.722,3.722,0,0,1,1.861-3.223,3.722,3.722,0,0,1,3.722,0,3.722,3.722,0,0,1,1.861,3.223,3.722,3.722,0,0,1-1.861,3.223,3.722,3.722,0,0,1-3.722,0A3.722,3.722,0,0,1-19.715-31.306Z"
            transform="translate(24.5 39.813)" fill="#7a7a7a" />
        </svg>

        <input type="file" #fileInput (change)="onFileSelected($event)" class="hidden">

        <button type="button" (click)="fileInput.click()"
          class="absolute bg-blue-500 text-white w-8 h-8 flex items-center justify-center rounded-btn-plus">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-plus">
            <path d="M5 12h14" />
            <path d="M12 5v14" />
          </svg>
        </button>
      </div>
    </div>


    <button type="submit" class="btn-crear mt-4">
      Crear producto
    </button>
  </form>
</div>
